<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <!-- important: link form to an action -->
                <!-- extra: add max and min validation numbers -->
                <form action="/" method="post">
                    <input name="name" autocomplete="off" autofocus placeholder="Name" type="text">
                    <input name="month" autocomplete="off" autofocus placeholder="Month" type="number" min="1" max="12">
                    <input name="day" autocomplete="off" autofocus placeholder="Day" type="number" min="1" max="31">
                    <input type="submit" value="Add Birthday" name="submit">
                </form>


            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <!-- Use jinja to create a loop -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday["name"] }}</td>
                            <td>{{ birthday["month"] }} / {{ birthday["day"] }} </td>
                            <!-- Optional: Add remove form -->
                            <td>
                                <form action="/remove" method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <input type="submit" value="Remove">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
