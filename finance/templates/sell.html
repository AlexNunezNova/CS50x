{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h3>Sell stocks:</h3>
    <br>
    <form action="/sell" method="post">
        <label for="symbol">Choose a stock symbol:</label>
        <select class="form-select mx-auto w-auto" name="symbol" placeholder="symbol">
            {% for i in range(stockSymbols | length) %}
            <option value="{{ stockSymbols[i] }}">{{ stockSymbols[i] }}</option>
            {% endfor %}
        </select>
        <input name="shares" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Amount" type="number" min="1"><br>
        <button class="btn btn-primary" type="submit">Confirm Sale</button>
    </form>

    <p>
        {{ test }}
    </p>
{% endblock %}
